        <div id="banner-text"> 
          <h1>Feedback Form</h1>
        </div>

    <!-- Feedback form -->
    <div class="form">
        <form method="POST" action="mailto:abc@example.com">
            <label for="name">Your name</label><br>
            <input type="text" id="name" name="name" size="40" placeholder="Your name is..." style="font-family:Comic Sans MS"><br>
            <label for="email">Your email address</label><br>
            <input type="text" id="email" name="email" size="40" placeholder="Your email is..." style="font-family:Comic Sans MS"><br>
            <label for="gender">What is your gender?</label><br>
            <input type="radio" value="Male">
            <label for="Male">Male</label>
            <input type="radio" value="Female">
            <label for="Female">Female</label>
            <input type="radio" value="Other">
            <label for="Other">Other</label>
            <input type="radio" value="I prefer not to say">
            <label for="I prefer not to say">I prefer not to say</label><br>
            <label for="feedback">Please fill in your feedback below</label><br>
            <textarea id="feedback" rows="10" cols="40" placeholder="Please type your feedback here..." style="font-family:Comic Sans MS"></textarea><br>
            <!-- horizontal rule -->
            <hr width="500" align="left"></hr>
            <input class="clear" type="reset" value="Clear" style="font-family:Comic Sans MS">
            <input class="submit" type="submit" value="Send it" style="font-family:Comic Sans MS">
            <hr width="500" align="left"></hr>
          </form>
    </div>
    
</body>
