<!DOCTYPE html>
<html lang = "en">
<head>
<title>
    Feedback
</title>
<link rel="stylesheet" type="text/css" href="CSS/me.css">
</head>
<body>
    <div class="header" id="banner">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./sitemap.html">Sitemap</a></li>
            <li><a href="./sourcelog.html">Source Log</a></li>
            <li><a href="./feedback.html">Feedback</a></li>
        </ul>
        <div id="banner-text"> 
          <h1>Feedback Form</h1>
        </div>
    </div>
    <div class="form">
        <form method="POST" action="mailto:abc@example.com">
            <label for="name">Your name</label><br>
            <input type="text" id="name" name="name" size="40" placeholder="Your name is..."><br>
            <label for="email">Your email address</label><br>
            <input type="text" id="email" name="email" size="40" placeholder="Your email is..."><br>
            <label for="gender">What is your gender?</label><br>
            <input type="radio" value="Male">
            <label for="Male">Male</label>
            <input type="radio" value="Female">
            <label for="Female">Female</label>
            <input type="radio" value="Other">
            <label for="Other">Other</label>
            <input type="radio" value="I prefer not to say">
            <label for="I prefer not to say">I prefer not to say</label><br>
            <label for="feedback">Please fill in your feedback below</label><br>
            <textarea id="feedback" rows="10" cols="40" placeholder="Please type your feedback here..."></textarea><br>
            <hr width="500" align="left"/>
            <label for="submit">Submit:</label>
            <input type="submit" value="Send it">
            <label>or</label>
            <input type="reset" value="Clear">
            <hr width="500" align="left"/>
          </form>
    </div>
    
</body>
</html>
